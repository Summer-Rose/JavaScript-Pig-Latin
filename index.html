<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>

    <div class="container">
      <h1>Pig Latin</h1>

      <form id="getPhrase">
        <div class="form-group">
          <label for="phrase">Enter a phrase</label><br>
          <input id="phrase" type="text"><br>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <p>Your text in Pig Latin: <span class="pigLatin"></span></p><br>
        <p>The text you entered: <span class="userEntry"></span></p>
      </div>
    </div>
  </body>
</html>
